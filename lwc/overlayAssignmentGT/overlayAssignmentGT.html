<template>
	<lightning-accordion allow-multiple-sections-open>

				<lightning-datatable key-field="id" data={data} columns={columns} hide-checkbox-column></lightning-datatable>

			<template if:false={hasData}>

			</template>
		</lightning-accordion-section>
	</lightning-accordion>
</template>
