<template>
	<div class="slds-card slds-m-bottom_large slds-p-around_small slds-col_bump-bottom od-header">
	<div class="slds-grid slds-grid_vertical">
			<div class="slds-grid slds-grid_align-center">
				<img src={odLogoUrl} style="height: 32px; max-height: 32px; padding-bottom:2px;">
			</div>
	</div>
	</div>
	<lightning-card title="Vendors List" icon-name="standard:lead_list">
		<lightning-datatable key-field="Id" data={data} columns={columns} onsave={onTableCellChange}
			onrowaction={onTableRowAction} onrowselection={OnRowSelection}>
		</lightning-datatable></br>
		<div>
			<lightning-textarea name="input" label="Global Comments" placeholder="type your comments here..."
				onchange={changeHandler}></lightning-textarea>
		</div>
		<div class="slds-col_bump-top">
			<lightning-button variant="brand" icon-name="utility:email" label="Send Email" style="margin-left: 50%"
				onclick={sendEmailTocustomer}></lightning-button>
		</div>
	</lightning-card>

	<template if:true={AC}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close" onclick={onClose}>
						<svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
							<use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#close">
							</use>
						</svg>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Edit Comment</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<lightning-textarea name="indComm" label="Edit you comment here..." onchange={onIndCommChange} value={indComm}>
					</lightning-textarea>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_neutral" onclick={onClose}>Cancel</button>
					<button class="slds-button slds-button_brand" onclick={onCommentSave}>Save</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>

</template>
