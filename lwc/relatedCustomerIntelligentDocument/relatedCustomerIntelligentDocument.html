<template>
    <div class="slds-page-header slds-page-header_related-list">
        <div class="slds-card__header slds-grid ">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-lead" title="Related Customer Intelligent Document">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#customer_360"></use>
                    </svg>
                    <span class="slds-assistive-text">Related Customer Intelligent Document</span>
                </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Related Customer Intelligent Document">
                            <span>Related Customer Intelligent Document</span>
                        </a>
                    </h2>
                </div>
            </header>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                  <div class="slds-page-header__control">                                         
                    <!--<button class="slds-button slds-button_neutral">New</button>-->
                    <lightning-button disabled={disableNew} label="New" title="New" onclick={handleNewClick} ></lightning-button>                    
                  </div>
                </div>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!--lightning datatable-->
            <lightning-datatable 
                title = "Related Customer Intelligent Document"
                columns={columns}
                data={data}
                key-field="id"
                hide-checkbox-column="true"
                onrowaction={handleRowAction}
                >
            </lightning-datatable>
            
            <!-- Detail view modal start -->
            
            <template if:true={bShowModal}>
                <section role="dialog" tabindex="-1"
                        aria-labelledby="modal-heading-01"
                        aria-modal="true"
                        aria-describedby="modal-content-id-1"
                        class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">New Customer Intelligent Document</h2>
                        </header>
                        <!-- modal body start -->   
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-record-edit-form object-api-name="Fact_Sheet__c" onsubmit={handleSubmit} onsuccess={handleSuccess}>
                                <lightning-messages></lightning-messages>
                                <div class="slds-grid">
                                    <div class="slds-col slds-size_1-of-2">
                                        <!-- Your lightning-input-field components here -->
                                        <lightning-input-field field-name="Can_Customer_Care_Maintain_Account__c" value={record.Can_Customer_Care_Maintain_Account__c}></lightning-input-field>
                                        <lightning-input-field field-name="Can_Restrictions_Be_Overridden_Without_A__c" value={record.Can_Restrictions_Be_Overridden_Without_A__c}></lightning-input-field>
                                        <lightning-input-field field-name="Custmustclearcreditpriortorebill__c" value={record.Custmustclearcreditpriortorebill__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Customer_Email__c" value={record.EDI_Customer_Email__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Customer_Name__c" value={record.EDI_Customer_Name__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Customer_Phone__c" value={record.EDI_Customer_Phone__c}></lightning-input-field>
                                        <lightning-input-field field-name="Proprietary_Flag__c" value={record.Proprietary_Flag__c}></lightning-input-field>
                                        <lightning-input-field field-name="Special_Instructions__c" value={record.Special_Instructions__c}></lightning-input-field>
                                        <lightning-input-field field-name="What_Can_Be_Done_To_Maintain_Account__c" value={record.What_Can_Be_Done_To_Maintain_Account__c}></lightning-input-field>
                                       
                                    </div>
                                    <div class="slds-col slds-size_1-of-2">
                                        <!-- More lightning-input-field components here -->
                                        <lightning-input-field field-name="EDI_Exceptions_Email__c" value={record.EDI_Exceptions_Email__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Exceptions_Name__c" value={record.EDI_Exceptions_Name__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Exceptions_Phone__c" value={record.EDI_Exceptions_Phone__c}></lightning-input-field>
                                        <lightning-input-field field-name="EDI_Restrictions__c" value={record.EDI_Restrictions__c}></lightning-input-field>
                                        <lightning-input-field field-name="Forms_of_Order_Entry__c" value={record.Forms_of_Order_Entry__c}></lightning-input-field>
                                        <lightning-input-field field-name="MISC__c" value={record.MISC__c}></lightning-input-field>
                                        <lightning-input-field field-name="Ordering_Platform__c" value={record.Ordering_Platform__c}></lightning-input-field>
                                        <lightning-input-field field-name="Price_Match__c" value={record.Price_Match__c}></lightning-input-field>
                                        <lightning-input-field field-name="Price_Variance__c" value={record.Price_Variance__c}></lightning-input-field>
                                        
                                    </div>
                                </div>
                                <lightning-input-field disabled field-name="Account__c" value={record.Account__c}></lightning-input-field>
                                <lightning-input-field field-name="Additional_Account_Handling_Comments__c" value={record.Additional_Account_Handling_Comments__c}></lightning-input-field>  
                                <!-- modal footer start -->
                                <div class="slds-docked-form-footer">
                                    <lightning-button label="Cancel" title="Cancel" onclick={closeModal}></lightning-button>
                                    <lightning-button variant="brand" type="submit" class="slds-m-left_medium" label="Save" title="Save"></lightning-button>
                                </div>

                                
                            </lightning-record-edit-form>
                        </div>                       
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- Detail view modal end -->
        </div>
    </div>
</template>
