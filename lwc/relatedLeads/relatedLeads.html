<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                <span class="slds-icon_container slds-icon-standard-lead" title="Related Leads">
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#lead"></use>
                    </svg>
                    <span class="slds-assistive-text">Related Leads</span>
                </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Related Leads">
                            <span>Related Leads</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <!--lightning datatable-->
           
          
            <lightning-datatable 
            title = "Related Leads"
            columns={columns}
            data={leadList}
            key-field="id"
            onrowaction={handleRowAction}
            row-number-offset={rowOffset}
            hide-checkbox-column="true"
            show-row-number-column = "true"
            ></lightning-datatable>
          
            <!-- Detail view modal start -->
            
            <template if:true={bShowModal}>
                <section role="dialog" tabindex="-1"
                        aria-labelledby="modal-heading-01"
                        aria-modal="true"
                        aria-describedby="modal-content-id-1"
                        class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- modal header start -->
                        <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
                        </header>
                        <!-- modal body start -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <dl class="slds-list_horizontal slds-wrap">
                            <dt class="slds-item_label slds-truncate" title="Id">Id: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Id}</dd>
                            <dt class="slds-item_label slds-truncate" title="Name">Name: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Name}</dd>
                            <dt class="slds-item_label slds-truncate" title="Company">Company: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Company}</dd>
                            <dt class="slds-item_label slds-truncate" title="Phone">Phone: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Phone}</dd>
                            <dt class="slds-item_label slds-truncate" title="Email">Email : </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Email}</dd>
                            <dt class="slds-item_label slds-truncate" title="Address">Address: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Address}</dd>
                            <dt class="slds-item_label slds-truncate" title="Address 1">Address 1: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Address1__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Address 2">Address 2: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Address2__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="City">City: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.City__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="State">State: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.State__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Zip">Zip: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Zip__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="White Collar Workers">White Collar Workers: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.WCW_Count__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Industry">Industry: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Industry}</dd>
                            <dt class="slds-item_label slds-truncate" title="Master Lead">Master Lead :</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Master_Lead__r.Name}</dd>
                            <dt class="slds-item_label slds-truncate" title="Lead Source">Lead Source: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.LeadSource}</dd>
                         
                            <dt class="slds-item_label slds-truncate" title="Lead Owner">Lead Owner: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Owner.Name}</dd>
                            <dt class="slds-item_label slds-truncate" title=" Lead Status">Lead Status: </dt>
                            <dd class="slds-item_detail slds-truncate">{record.Status}</dd>
                            <dt class="slds-item_label slds-truncate" title="Master Lead">Notes:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Notes__c}</dd>
                            <dt class="slds-item_label slds-truncate" title="Master Lead">Comments:</dt>
                            <dd class="slds-item_detail slds-truncate">{record.Comments__c}</dd>
                         <!--   <dt class="slds-item_label slds-truncate" title="URL">URL:</dt>
                            <dd class="slds-item_detail slds-truncate"><lightning-formatted-url value={record.URLField} target="_blank"></lightning-formatted-url>{record.URLField}</dd>
                        -->
                        </dl>
                        </div>
                        <!-- modal footer start-->
                        <footer class="slds-modal__footer">
                            <lightning-button variant="brand"
                            label="Close"
                            title="Close"
                            onclick={closeModal}
                            ></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <!-- Detail view modal end -->
        </div>
    </article>
</template>
