<template>
    <template if:true={isLoaded}>
        <lightning-record-view-form record-id={object_record_id} object-api-name={object_api_name}>
            <div class="slds-grid slds-gutters slds-wrap">
                <template for:each={actual_field_list} for:item="field">
                    <div key={field} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-2">
                        <lightning-output-field field-name={field}>
                        </lightning-output-field>
                    </div>
                </template>
            </div>
        </lightning-record-view-form>
    </template>
</template>
