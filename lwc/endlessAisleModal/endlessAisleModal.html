<template>
	<div class="slds-backdrop slds-backdrop_open slds-transition-hide moe-transition"
		style="transition: opacity 250ms; z-index: 9001;">
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open slds-rise-from-ground">
			<div class="slds-modal__container slds-size_4-of-12">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close"
						onclick={onCloseClick}>
						<lightning-icon class="slds-button__icon slds-button__icon_large" icon-name="utility:close"
							alternative-text="Close" size="small" variant="inverse"></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{title}</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
					<p>
						<lightning-formatted-rich-text value={message}>
						</lightning-formatted-rich-text>
					</p>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_brand" onclick={onProceedClick}>{proceedLabel}</button>
				</footer>
			</div>
		</section>
	</div>
</template>
