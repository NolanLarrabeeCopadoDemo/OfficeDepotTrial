<template>
	<div>
		Pricing Tier:
		<span> {_aopsCustMasterDetails.PRICING_TIER}</span>
	</div>
	<div class="slds-grid">
		<div class="slds-box slds-m-right_medium" style="min-width: 500px; flex: 1;">
			<div class="slds-grid slds-m-bottom_small">
				<span class="slds-m-right_small">
					<lightning-icon icon-name="standard:avatar" title="Core Pricing">
					</lightning-icon>
				</span>
				<div class="slds-text-heading_medium slds-col_bump-top slds-col_bump-bottom">Core Pricing</div>
			</div>
			<div>
				<lightning-datatable key-field="listId" data={CP.data} columns={CP.columns} hide-checkbox-column>
				</lightning-datatable>
			</div>
		</div>
		<div class="slds-box slds-m-right_medium">
			<div class="slds-grid slds-m-bottom_small">
				<span class="slds-m-right_small">
					<lightning-icon icon-name="standard:avatar" title="Non Core">
					</lightning-icon>
				</span>
				<div class="slds-text-heading_medium slds-col_bump-top slds-col_bump-bottom">Non Core</div>
			</div>
			<div>
				<div class="slds-m-bottom_medium slds-grid_vertical">
					<div class="slds-text-heading_small slds-m-bottom_small">Catalog Pricing - Universal Pricing</div>
					<table class="slds-grow">
						<tr>
							<td>
								Pricing Code
							</td>
							<td>
								Universal Pricing Discount
							</td>
							<td>
								Exclude
							</td>
						</tr>
						<template for:each={_aopsUniversalPricing} for:item="item">
							<tr key={item.programCode}>
								<td>
									{item.programCode}
								</td>
								<td>
									{item.discount}
								</td>
								<td>
									{item.isExcluded}
								</td>
							</tr>
						</template>
					</table>
					Price Plan:<span>{_aopsCustMasterDetails.PRICE_PLAN}-{_aopsCustMasterDetails.PRICE_PLAN_SEQ}{_aopsCustMasterDetails.PRICE_PLAN_DESCR}</span>
				</div>
				<div>
					<div class="slds-text-heading_small slds-m-bottom_small">Non Catalog Pricing</div>
					<div class="slds-grid">
						<table class="slds-grow">
							<tr>
								<td><span>Off Contract Pricing</span>:</td>
								<td>{offContractPricing}</td>
							</tr>
							<tr>
								<td><span>Wholesaler Pricing</span>:</td>
								<td>{wholesalerPricing}</td>
							</tr>
							<tr>
								<td><span>Minimum Discount</span>:</td>
								<td>{_aopsCustMasterDetails.MINIMUM_DISCOUNT}</td>
							</tr>
							<tr>
								<td><span>GP Floor</span>:</td>
								<td>{gpFloor}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="slds-box">
			<div class="slds-grid slds-m-bottom_small">
				<span class="slds-m-right_small">
					<lightning-icon icon-name="standard:avatar" title="Tiered
						Discounts">
					</lightning-icon>
				</span>
				<div class="slds-text-heading_medium slds-col_bump-top slds-col_bump-bottom">Tiered
					Discounts</div>
			</div>
			<div class="slds-grid">
				<table class="slds-grow">
					<tr>
						<td>
							FROM Amount
						</td>
						<td>
							To Amount
						</td>
						<td>
							Percent Discount
						</td>
					</tr>
					<template for:each={_aopsCustTierDisc} for:item="item">
						<tr key={item.fromAmount}>
							<td>
								{item.fromAmount}
							</td>
							<td>
								{item.toAmount}
							</td>
							<td>
								{item.percentDiscount}
							</td>
						</tr>
					</template>
				</table>
			</div>
		</div>
	</div>
</template>
